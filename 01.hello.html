<!-- html 문서의 버전(html5) -->
<!DOCTYPE html>
<!-- html의 시작 lang 속성은 웹페이지를 어떤 언어로 작성하였는지 검색엔진에게 알려준다 -->
<html lang="ko">
<!-- 문서의 정보를 기입하는 곳(화면에 출력되지 않음) -->
<head>
    <!-- meta : 웹페이지의 부가적인 정보기입 -->
    <!-- 다국어지원 -->
    <meta charset="UTF-8">
    <!-- 디바이스에 따라 1대1 스케일로 보여줌(반응형웹을 만들 때 필수 기입 사항) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 익스플로러 엣지버전 호환 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 웹페이지의 제목(탭에 노출된다) -->
    <title>Document</title>
    <!-- css파일 연결 -->
    <link rel="stylesheet" href="css/hello.css">
    <!-- 문서내부에 스타일작성 -->
    <style>
        h1{color: blue;}
    </style>
    <!-- 스크립트파일 연결 -->
    <script src="js/hello.js"></script>
    <!-- 문서내부에 스크립트 작성 -->
    <script>
        alert('알림창 띄우기');
    </script>
</head>
<!-- 웹페이지의 컨텐츠 영역(화면에 출력되는 부분) -->
<body>
    <h1>안녕하세요.</h1>
    <!-- 이것은 주석입니다. 단축키(주석생성 및 해제) => ctrl+/ -->
</body>
</html>
