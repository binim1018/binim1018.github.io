<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.이미지</title>
</head>
<body>
    <h1>테스트용 이미지 사이트주소</h1>
    <a href="https://placeholder.com">단순크기잡기</a>
    <a href="https://lorempixel.com">테스트용 이미지 얻기</a>
    <a href="http://picsum.photos">테스트용 이미지 얻기</a>
    
    <hr>
    
    <!-- 실습 -->
    <!-- 주소값/가로x세로/배경색코드값/글자색코드값-->
    <!-- 주소값/가로x세로/배경색코드값/글자색코드값?text=입력하고싶은글자-->
    <!-- 컬러코드값 구하기
         크롬브라우저 F12 누른 후 개발자모드의 styles탭에 color:red;를 기본값으로 입력하면
         컬러피커창을 띄우는 정사각형 아이콘이 나온다.
     -->
    <img src="https://via.placeholder.com/150x300/03A9F4/fff?text=blue" alt="">
    <img src="https://via.placeholder.com/300" alt="">

    <!-- 주소값/가로/세로/카테고리이름/번호/텍스트 -->
    <img src="http://lorempixel.com/400/200/sports/1" alt="">

    <!-- 주소값/grayscale/가로/세로 -->
    <img src="https://picsum.photos/g/200/300" alt="">

    <!-- 이미지, 동영상, 오디오 등의 소스와 함께 설명문구를 포함시킬 수 있는 태그 -->
    <figure>
        <img src="img/ryan.png" alt="ryan">
        <figcaption>카카오프렌즈의 위로의 아이콘! 라이언</figcaption>
    </figure>
</body>
</html>
