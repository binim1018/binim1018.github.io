<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.회원정보수정</title>
</head>
<body>
    <h1>회원정보수정</h1>
    <form action="13.로그인완료.html">
        <fieldset>
            <legend>아이디/비밀번호</legend>
            <div class="group">
                <div class="row">
                    <label for="id">아이디</label>
                    <input type="text" id="id" value="admin" readonly>
                </div>
                <div class="row">
                    <label for="pw">비밀번호변경</label>
                    <input type="password" id="pw" placeholder="영문,숫자,특수문자포함">
                </div>
                <div class="row">
                    <label for="repw">비밀번호확인</label>
                    <input type="password" id="repw" placeholder="">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>개인정보</legend>
            <div class="group">
                <div class="row">
                    <label for="name">이름</label>
                    <input type="text" id="name" value="관리자">
                </div>
                <div class="row">
                    <!-- 라디오버튼에서 name속성의 값을 똑같이 일치시켜주어야만 단일 선택 가능 -->
                    <!-- 글자를 클릭해도 선택지가 선택돼야 하기에 id,for 연결해주는 것 -->
                    <label>성별</label>

                    <!-- 두번째방법:label안에 input과 글자포함시키기(for 속성을 사용하지 않음) -->
                    <!-- for="" 이렇게 비워두기만 하면 안 됨 -->
                    <!-- 이게 더 디자인 입히기 유용 -->
                    <label>
                        <input type="radio" name="gender">남
                    </label>
                    <label>
                        <input type="radio" name="gender" checked>여
                    </label>
                </div>
            </div>
            <div class="row">
                <label>관심분야</label>
                <label><input type="checkbox" name="interstall">전체</label>
                <label><input type="checkbox" name="interst" checked>뉴스</label>
                <label><input type="checkbox" name="interst">영화</label>
                <label><input type="checkbox" name="interst">독서</label>
            </div>
            <div class="row">
                <label for="year">생년월일</label>
                <input type="text" id="year" maxlength="4" size="4">년
                <!-- select>option[value=$]{$}*12 -->
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>월
                <!-- select>option[value=$]{$}*31 -->
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16" selected>16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>일
                <div class="row">
                    <label for="email">이메일</label>
                    <input type="text" id="email" value="naver@naver.com">
                </div>
                <div class="row">
                    <label for="info">자기소개</label>
                    <textarea name="info" id="info" cols="50" rows="5">안녕</textarea>
                </div>
                <div class="row">
                    <label for="file">파일업로드</label>
                    <input type="file" id="file">
                </div>
            </div>
        </fieldset>
        <div class="btn-group">
            <button type="reset">다시작성</button>
            <button type="submit">수정하기</button>
            <button type="button" onclick="location.href='13.메인화면.html'">메인화면</button>
        </div>
    </form>
</body>
</html>
