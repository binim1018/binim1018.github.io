<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15.멀티미디어</title>
</head>
<body>
    <h1>유튜브 동영상 넣기</h1>
    <!-- 유튜브에서 영상을 검색한 후 영상화면에서 마우스 오른쪽 클릭
         소스코드 복사하기를 눌러 붙여넣기 -->
    <iframe width="1019" height="573" src="https://www.youtube.com/embed/WT_c0oGt_M0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>내 파일 출력하기</h1>
    <!-- controls 영상을 제어할 수 있는 콘트롤바가 보임
         autoplay 자동재생처리
         muted 음소거처리
     -->
    <video width="640" controls autoplay muted>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        이 브라우저는 video태그를 지원하지 않습니다.
    </video>
    <audio controls autoplay muted>
        <source src="horse.mp3" type="video/mp3">
        <source src="horse.ogg" type="video/ogg">
        이 브라우저는 audio태그를 지원하지 않습니다.
    </audio>
</body>
</html>
