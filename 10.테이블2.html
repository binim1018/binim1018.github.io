<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.테이블2</title>
</head>
<body>
    <h1>셀을 합치는 실습</h1>
    <h2>기본테이블</h2>
    <table border="1">
        <tr>
            <!-- th*4{제목$} -->
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <!-- td*4{1-$} -->
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <!-- td*4{2-$} -->
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <!-- tr>td*4{3-$} -->
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
        <!-- tr>td*4{4-$} -->
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td>4-4</td>
        </tr>
    </table>

    <h2>셀합치기(가로)</h2>
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td colspan="2">1-1</td>
            <!-- <td>1-2</td> -->
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td colspan="3">2-2</td>
            <!-- <td>2-3</td>
            <td>2-4</td> -->
        </tr>
        <tr>
            <td>3-1</td>
            <td colspan="2">3-2</td>
            <!-- <td>3-3</td> -->
            <td>3-4</td>
        </tr>
        <tr>
            <td colspan="4">4-1</td>
            <!-- <td>4-2</td>
            <td>4-3</td>
            <td>4-4</td> -->
        </tr>
    </table>

    <h2>셀합치기(세로)</h2>
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td rowspan="2">1-1</td>
            <td>1-2</td>
            <td rowspan="4">1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <!-- <td>2-1</td> -->
            <td rowspan="3">2-2</td>
            <!-- <td>2-3</td> -->
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <!-- <td>3-2</td> -->
            <!-- <td>3-3</td> -->
            <td rowspan="2">3-4</td>
        </tr>
        <tr>
            <td>4-1</td>
            <!-- <td>4-2</td> -->
            <!-- <td>4-3</td> -->
            <!-- <td>4-4</td> -->
        </tr>
    </table>

    <h2>셀합치기(가로/세로 믹스)</h2>
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td colspan="3">1-1</td>
            <!-- <td>1-2</td>
            <td>1-3</td> -->
            <td rowspan="2">1-4</td>
        </tr>
        <tr>
            <td rowspan="3">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <!-- <td>2-4</td> -->
        </tr>
        <tr>
            <!-- <td>3-1</td> -->
            <td>3-2</td>
            <td colspan="2" rowspan="2">3-3</td>
            <!-- <td>3-4</td> -->
        </tr>
        <tr>
            <!-- <td>4-1</td> -->
            <td>4-2</td>
            <!-- <td>4-3</td>
            <td>4-4</td> -->
        </tr>
    </table>

</body>
</html>
