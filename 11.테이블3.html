    <style>
        table, th, td{
            /* table border 시 들어갔던 두줄 라인 무너지게 */
            border-collapse: collapse;
            border: 1px solid #000;
        }
        table{
            /* 화면의 총50%만 써라 */

            /* 최소 600px 유지해라 */
            min-width: 600px;

        th{

        }
        th, td{
