<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.overflow</title>
    <style>
        div{
            display: inline-block;
            width: 200px; height: 200px;
            border: 1px solid black;
        }
        div:nth-of-type(1){overflow: visible;}
        div:nth-of-type(2){overflow: hidden;}
        div:nth-of-type(3){overflow: scroll;}
        /* auto는 안에 담겨진 내용이 부모의 사이즈보다 커질 경우 스크롤을 항상 발생시키고
        적을 경우에는 스크롤을 제거해 준다. */
        div:nth-of-type(4){overflow: auto;}
    </style>
</head>
<body>
    <h2>overflow</h2>
    <div>
        <h3>visible</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>hidden</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>scroll</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>auto</h3>
        <img src="img/photo.jpg" alt="">
    </div>
</body>
</html>
