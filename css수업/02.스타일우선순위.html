<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.스타일우선순위</title>
    <style>
        /* 가장 우선순위가 낮은 곳에 !important를 넣어주면 1순위가 된다.  */
        h1{color: red !important;} 
        #logo{color:green;}
        .logo{color: blue;}
        /* 
            같은 요소를 다른 방식으로 선택했을 경우 선택자의 우선순위는?
            (1)인라인 -> (2)아이디 -> (3)클래스 -> (4)요소(태그)이름
            !important는 기존의 우선순위를 무시하고 가장 우선이 되도록 처리해 줌.
            !important는 꼭 필요할 때만 사용한다.
        */
    </style>
</head>
<body>
    <h1 id="logo" class="logo" style="color: orange;">로고</h1>
</body>
</html>
