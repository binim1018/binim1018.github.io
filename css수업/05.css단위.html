<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.css단위</title>
    <style>
        /* 단위 변환 사이트 http://pxtoem.com */
        /* html 태그의 기본 글꼴 크기는 16px이다. */
        html{font-size: 16px;}/*기본값*/
        .wrap{font-size: 2em;}

        /* 상대단위 rem, em, percent */
        /* rem : 부모에 상관없이 html(최상위태그)를 기준으로 계산 */
        .rem{font-size: 2rem;}
        /* em, % : 가까운 부모를 기준으로 계산 */
        .em{font-size: 2em;}
        .percent{font-size: 200%;}

        /* 절대단위 px, pt */
        .px{font-size: 16px;}
        .pt{font-size: 12pt;}

    </style>
</head>
<body>
    <div class="wrap">
        <p class="rem">문장입니다.</p>
        <p class="em">문장입니다.</p>
        <p class="percent">문장입니다.</p>
        <p class="px">문장입니다.</p>
        <p class="pt">문장입니다.</p>
    </div>

    <hr>
    여러가지 태그를 작성 후 브라우저에서 기본 크기 확인하기
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <a href="#">링크</a>
    <input type="text">
    <span>인라인요소</span>
</body>
</html>
