<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.테이블</title>
</head>
<body>
    <h1>표만들기 실습</h1>
    <h2>1행 1열 표</h2>
    <!-- border는 안 쓰는 게 좋음 가급적 css로 처리 -->
    <table border="1">
        <tr>
            <td>1-1</td>
        </tr>
    </table> 

    <h2>1행 2열 표</h2>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
    </table>

    <h2>2행 2열 표</h2>
    <table border="1" width="100%">
        <caption>2행 2열 표 만들기</caption>
        <colgroup>
            <col width="20%">
            <col width="80%">
        </colgroup>
        <!-- 마크업 중요도순 : thead > tfoot > tbody 라서 tfoot이 마지막으로 가지 않음. 행이 많을 때도 불편. -->
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2">바닥글</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
